{% extends "base.html" %}
{% block content %}
<h2>Modifier la soumission</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer les modifications</button>
</form>

<a href="{% url 'list_submissions' %}">⬅️ Retour à la liste</a>
{% endblock %}
